<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expoforum</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--header-->
    <section class="section-outer section-header">
        <div class="section-inner inner-white">
            <nav class="header-nav">
                <div class="header-left-bar">
                    <img class="header-left-bar__logo" src="img/logo.png" alt="logo">
                </div>
                <div class="header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__line"><a class="header-menu__link" href="#">О комплексе</a></li>
                        <li class="header-menu__line"><a class="header-menu__link" href="#">О компании</a></li>
                        <li class="header-menu__line"><a class="header-menu__link" href="#">Новости</a></li>
                        <li class="header-menu__line"><a class="header-menu__link" href="#">Медиа-банк</a></li>
                        <li class="header-menu__line"><a class="header-menu__link" href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="header-right-bar">
                    <img class="header-right-bar__search" src="img/Search.png" alt="search">
                    <img class="header-right-bar__language" src="img/Globe.png" alt="language">
                    <p>English</p>
                </div>
            </nav>
        </div>
    </section>
    <!-- / header-->
    <script src="js/script.js"></script>
</body>
</html>
